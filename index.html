<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    
    <main class="card">
        <img class="left-side" src="/images/image-product-desktop.jpg" alt="Perfume">
        <section class="right-side">
            <p class="category">PERFUME</p>
        
            <h1 class="brand">Gabrielle Essence Eau De Parfum</h1>
        
            <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
            <div class="price">
                <span>$149.99</span>
                <span>$169.99</span>
            </div>
        
            <button class="CartBTN">Add to Cart</button>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/WAtuchei">WAtuchei</a>.
    </footer>
</body>
</html>
